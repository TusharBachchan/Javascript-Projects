<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <div class="hours">
        <span class="hourValue" id="hourValue"></span>
        <span class="hourTag">hours</span>
      </div>
      <div class="minutes">
        <span class="minuteValue" id="minuteValue"></span>
        <span class="minuteTag">minutes</span>
      </div>
      <div class="seconds">
        <span class="secondsValue" id="secondsValue"></span>
        <span class="secondsTag">seconds</span>
      </div>
      <div class="ampm">
        <span class="ampmTag" id="ampm">AM</span>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" class="city-name">
            <button type="submit" class="search-btn"><img src="./images/search.png" class="search-btn-img"></button>
        </div>
        <div class="err-msg">Enter Valid City Name</div>
        <div class="dynamic-data-container">
            <div class="image-container">
                <img src="./images/clear.png" class="current-weather-image">
            </div>
            <div class="city-temp">
                <h1 class="temp">7&deg</h1>
                <h3>New York</h3>
            </div>
            <div class="wind-stats">
                <div class="humidity">
                    <img src="./images/humidity.png" class="img">
                    <div class="details">
                        <h2 class="humidity-val">48%</h2>
                        <h5>Humidity</h5>
                    </div>
                </div>
                <div class="wind-speed">
                    <img src="./images/wind.png" class="img">
                    <div class="details">
                        <h2 class="wind-speed-val">10.29 km/h</h2>
                        <h5>Wind Speed</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
